<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .card {
      background-color: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #0072ff;
      margin-bottom: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .designation {
      font-size: 18px;
      color: #666;
      margin-bottom: 12px;
    }

    .bio {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
      color: #0072ff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0047ab;
    }

    @media (max-width: 420px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .name {
        font-size: 20px;
      }

      .designation {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- <img class="profile-pic" src="https://imgur.com/9ZoVMtg" alt="Priyanshu Kumar"> -->
    <!-- <img class="profile-pic" src="https://i.imgur.com/9ZoVMtg.jpg" alt="Priyanshu Kumar"> -->
    <img class="profile-pic" src="https://i.imgur.com/9ZoVMtg.jpeg" alt="Priyanshu Kumar">
    <div class="name">Priyanshu Kumar</div>
    <div class="designation">Associate Software Engineer</div>
    <div class="bio">
      Passionate about building clean apps, solving real-world problems, and learning new technologies like Java, React, and backend development.
    </div>
    <div class="social-icons">
      <a href="https://github.com/priyanshu3223/">GitHub</a>
      <a href="https://www.linkedin.com/in/priyanshu-sharma-910983252/">LinkedIn</a>
    </div>
  </div>

</body>
</html>
